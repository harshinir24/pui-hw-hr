<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page Title</title>

  <!-- Header with baking shop icon and style sheet linked-->

  <head> 
    <a href="./index.html"><img id = "logo-img" src="../assets/logo/logo-01.svg" alt="Cinnamon roll logo for Bun-Bun Bake shop" width="400"/></a>
    <link rel="stylesheet" type="text/css" href="./style.css" > 
  </head>

  <body>

    <!-- Navigation Menu -->
    
    <div> 
        <hr>
        <div class= "nav"> <p><a href="./index.html">PRODUCTS</a></p> </div>
        <div class= "nav"> <p><a href="./cart.html">CART</a></p> </div>
        <br>
    </div>

    <!-- Product Detail section, with image and cinnamon roll name grouped as a "Card" -->

    <div id="prod-detail">
        <p class="large-head"> Our Original Cinnamon Roll</p>
        <img id= "prod-det-img" src="../assets/products/original-cinnamon-roll.jpg" alt="Cinnamon roll pastry with icing on top" width="600"/>
    </div>

    <!-- Dropdowns with different options listed for Glazing and Pack Size -->

    <div id="customize">
        <p> Customize our delicious hand-made cinnamon roll to your liking! </p>
        <br>
        <div class="option-dropdown">
            <p class="drop-text"> Glazing</p>
            <select class="dropdown" id="drop1">
                <option>Keep Original</option>
                <option>Sugar Milk</option>
                <option>Vanilla Milk</option>
                <option>Double Chocolate</option>
            </select>
        </div>

        <div class="option-dropdown">
            <p class="drop-text"> Pack Size</p>
            <select class="dropdown" id="drop2">
                <option>1</option>
                <option>3</option>
                <option>6</option>
                <option>12</option>
            </select>
        </div>
    
        <br>
        <br>

        <!-- Add to Cart section, with price and Add to Cart button-->

        <div id="add-cart">
            <p id= "cart-button"> $2.49 </p><button type="button">Add to Cart</button> 

        </div>

    </div>
    

  </body>
</html>

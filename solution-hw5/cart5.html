<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page Title</title>

  <!-- Header with baking shop icon and style sheet linked-->

  <head> 
    <link rel="stylesheet" type="text/css" href="./style5.css" >

    <div class="header">
      <div class="page-head">
        <a href="./index.html"><img id = "logo-img" src="../assets/logo/logo-01.svg" alt="Cinnamon roll logo for Bun-Bun Bake shop" width="400"/></a>
        <div class="head-middle">
          <div class="header-line"><hr></div>
          <p class="large-head">Shopping cart</p>
        </div>
      </div>
      
      <div class="nav-bar">
            <!-- Navigation Menu -->
        <div class= "nav"> <p><a href="./index.html">PRODUCTS</a></p> </div>
        <div class= "nav"> <p><a href="./cart5.html"><span id="nav-cart">CART</span></a></p> </div>
            
      </div>

    </div>

  </head>

  <body>

    <!-- Shopping cart, with each image, cinnamon roll name, glazing option, pack size option, and price grouped as a "Card" -->

    <div id="cart-checkout">

      <div class="cart-list">
        <!-- Template for each roll in the shopping cart-->
        <template id="cart-template">
          <div class="cart-prod">

            <div class="cart-img-text">

              <div class="cart-img-remove">
                <img id= "cart-img" src="../assets/products/original-cinnamon-roll.jpg" alt="Cinnamon roll pastry with icing on top" width="200"/>
                <p id="remove-item"> Remove</p>
              </div>

              <div class = "cart-content">
                <p class="cart-text" id="roll-selection"> Original Cinnamon Roll</p>
                <p class="cart-text" id="glazing-selection"> Glazing: Keep original</p>
                <p class="cart-text" id="pack-selection"> Pack size: 1</p>
              </div>

            </div>

            <div class="xlarge-text cart-price"><p id="roll-total-price"> $2.49 </p></div>

          </div>
        </template>

      </div>

      <br>
      
      <div id="cart-line"><hr></div>

      <div id="checkout">
       
        <div id="checkout-text">
          <div class= "xlarge-text" id="txt-total"><p>Total</p></div>
          <div class= "xlarge-text"><p id="txt-total-price"> $29.94</p></div>
        </div>
        
      </div>
      <div><button type="button" class= "big-text" id="checkout-button">Checkout</button></div>
      

    </div>


    <script src="rollsData.js"></script>
    <script src="cart.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page Title</title>

  <!-- Header with baking shop icon and style sheet linked-->

  <head> 
    <link rel="stylesheet" type="text/css" href="./style4.css" >

    <div class="header">
      <div class="page-head">
        <a href="./index.html"><img id = "logo-img" src="../assets/logo/logo-01.svg" alt="Cinnamon roll logo for Bun-Bun Bake shop" width="400"/></a>
        <div class="head-middle">
          <div class="header-line"><hr></div>
          <p class="large-head">Shopping cart</p>
        </div>
      </div>
      
      <div class="nav-bar">
            <!-- Navigation Menu -->
        <div class= "nav"> <p><a href="./index.html">PRODUCTS</a></p> </div>
        <div class= "nav"> <p><a href="./cart4.html"><span id="nav-cart">CART</span></a></p> </div>
            
      </div>

    </div>

  </head>

  <body>

    <!-- Shopping cart, with each image, cinnamon roll name, glazing option, pack size option, and price grouped as a "Card" -->

    <div id="cart-checkout">

      <div class="cart-prod">

        <div class="cart-img-text">

          <div class="cart-img-remove">
            <img class= "cart-img" src="../assets/products/original-cinnamon-roll.jpg" alt="Cinnamon roll pastry with icing on top" width="200"/>
            <p id="remove-item"> Remove</p>
          </div>

          <div class = "cart-content">
            <p class="cart-text"> Original Cinnamon Roll</p>
            <p class="cart-text"> Glazing: Keep original</p>
            <p class="cart-text"> Pack size: 1</p>
          </div>

        </div>

        <div class="xlarge-text cart-price"><p> $2.49 </p></div>

      </div>

      <br>

      <div class="cart-prod">

        <div class="cart-img-text">

          <div class="cart-img-remove">
            <img class= "cart-img" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon roll pastry with icing on top" width="200"/>
            <p id="remove-item"> Remove</p>
          </div>

          <div class = "cart-content">
            <p class="cart-text"> Double Chocolate Cinnamon Roll</p>
            <p class="cart-text"> Glazing: Sugar Milk</p>
            <p class="cart-text"> Pack size: 6</p>
          </div>

        </div>

        <div class="xlarge-text cart-price"> <p> $27.45 </p> </div>

      </div>

      

      <!-- Checkout section with price and checkout button -->
      <div id="cart-line"><hr></div>

      <div id="checkout">
       
        <div id="checkout-text">
          <div class= "xlarge-text" id="txt-total"><p>Total</p></div>
          <div class= "xlarge-text" id="txt-total-price"><p> $29.94</p></div>
        </div>
        
      </div>
      <div><button type="button" class= "big-text" id="checkout-button">Checkout</button></div>
      
      
      

    </div>

  </body>
</html>
